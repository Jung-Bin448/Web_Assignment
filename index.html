<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | About Me</title>
    <link href="style2.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <input type="checkbox" id="menu-toggle">

    <header class="main-header">
        <div class="portfolio">Portfolio</div>
        <a href="Contact.html" class="hire-me">Hire Me</a>

        <!-- Hamburger Icon -->
        <label for="menu-toggle" class="hamburger">&#9776;</label>
    </header>

    <main class="grid-container">
        
        <nav class="sidebar">

            <!-- About Me -->
            <a href="index.html" class="nav-item">
                <img src="About-me.png" alt="About Me">
            </a>

            <!-- Project -->
            <a href="Project.html" class="nav-item">
                <img src="Project.png" alt="Project">
            </a>

            <!-- More -->
            <a href="More.html" class="nav-item">
                <img src="More.png" alt="More">
            </a>

            <!-- Contact -->
            <a href="Contact.html" class="nav-item">
                <img src="Contact.png" alt="Contact">
            </a>
        </nav>

        <section class="hero-section">

            <!-- Background Shapes -->
            <div class="shape circle-sm"></div>
            <div class="shape blob-lg"></div>
            <div class="shape ring-md"></div>

            <div class="content-card">
                
                <div class="about-main-content">

                    <!-- Name -->
                    <div class="text-section">
                        <h1 class="user-name">Binaya Jung Nepali</h1>

                        <!-- Title -->
                        <h2 class="user-title">STUDENT</h2>
                        
                        <div class="bio-box">
                            <p>I'm a student who is eager to learn and know about new things. I might not have knowledge of many things but I try my best to know new things.</p>
                        </div>
                    </div>

                    <!-- Profile Pic -->
                    <div class="profile-pic">
                        <img src="pp.png" alt="Profile pic" class="profile-img">
                    </div>
                </div>
                
                <!-- Skills -->
                <div class="skills-grid">
                    <div class="skill-tag">HTML</div>
                    <div class="skill-tag">Python</div>
                    <div class="skill-tag">Designing</div>
                    <div class="skill-tag">Video-Edit</div>
                </div>
            </div>

            <!-- Home Button -->
            <a href="Home.html" class="home-icon">
                <img src="Home.png" alt="Home" width="25">
            </a>
        </section>

    </main>
</body>
</html>
